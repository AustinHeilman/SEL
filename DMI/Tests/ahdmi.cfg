######## AHDMI.CFG ########
# Configuration for AHDMI
# Controls
# * Miscellaneous settings
# * BIOS settings
# * DMI reading / writing
# * Current DMI information screen
# * DMI writing screen
#
#### Internal keywords ####
# MNAME	- Model name
# PCODE	- Product code
# SERIAL	- Serial number
# STAG	- Service tag
# MCODE	- Complete mcode (all 24)
# PMCODE	- Product mcode  (first 4)
# HWMCODE - Hardware mcode (middle 8)
# SWMCODE - Software mcode (last 12)
# BLID	- BIOS lock ID
# UUID	- UUID
# UINFO	- UINFO  (not always used)
# EXFUNC	- EXFUNC (not always used)
# ESID	- ESID   (not always used)
#

# Miscellaneous Settings
#
Elem Settings
{
	// Date the tool was last modified.
	ToolDate		12/26/2007

	// Sets the number the serial number must start with.
	// "Off" will disable this check.
	EnforceSerial	3
}

# Controls the BIOS version for the tool and the command
# to use when flashing the BIOS.
# Property keys are 'Version' and 'Command'
#
Elem BIOS
{
	Version	R00107JP.ROM
	Command	PHLASH17.EXE R00107JP.ROM
}

# If multiple commands need to be run for reading/writing list
# them with duplicate keys and they will be run in the order listed.
# Example:
# 	RID.EXE needs to have READDMI.EXE run first to get DMI information
# 	ReadCommand READDMI.EXE
# 	ReadCommand RID.EXE
#
# Surround values with a %% to use the internal DMI key.
# Example:
# 	WriteCommand	RID.EXE -m -1 %MNAME% -2 %STAG% -3 %PCODE%-%SERIAL% -5 %BLID% -6 %EXFUNC% -7 %ExMCODE%
#
Elem DMITools
{
	ReadCommand	RID.EXE
	WriteCommand	RID.EXE -m -1 %MNAME% -2 %STAG% -3 %PCODE%-%SERIAL% -5 %BLID% -6 %EXFUNC% -7 %ExMCODE%
}

# Controls how the DMI defaults will be read in from the temp file.
# Internal Name - Property key (example: MNAME)
# The next two words control when to begin reading and how many characters to store.
#    END will instruct it to read the entire contents of the line.
# The remaining words need to be wrapped in quotes to preserve trailing
# spaces and will be removed at run-time. They will be used for line matching.
#
Elem ReadDefaults
{
	MNAME	0	END	"Product Name = "
	PCODE	0	8	"Serial Number = "
	SERIAL	9	END	"Serial Number = "
	STAG		0	END	"Version = "
	MCODE	0	END	"Specific String 3 = "
	//PMCODE	0	4	"Specific String 3 = "
	//HWMCODE	4	8	"Specific String 3 = "
	//SWMCODE	8	12	"Specific String 3 = "
	BLID		0	END	"Specific String 1 = "
	EXFUNC	0	END	"Specific String 2 = "
}

# Controls the labels to show for DMI keys
# Left side is the label name, right is the display label.
#
Elem KeyLabels
{
	MNAME	Model Name컴컴컴컴
	PCODE	Product Code컴컴컴
	SERIAL	Serial Number컴컴
	STAG		Service Tag컴컴컴
	MCODE	M Code컴컴컴컴컴컴
	BLID		BIOS Lock ID컴컴컴
	EXFUNC	Ext. Function컴컴
	ESID		ESID컴컴컴컴컴컴컴
	UINFO	UINFO컴컴컴컴컴컴
}

# Lists which values will be displayed when the current model information
# screen is brought up.
# First word is the 'KeyLabel' to use. Remaining words are internal
# keys to show on that line.
#
Elem CurrentInfoScreen
{
	Display	MNAME	MNAME
	Display	PCODE	PCODE
	Display	SERIAL	SERIAL
	Display	STAG		STAG
	Display	MCODE	MCODE
	Display	BLID		BLID
	Display	EXFUNC	EXFUNC
	Display	UUID		UUID
	//Display ESID		ESID
	//Display UINFO	UINFO
}

# Works similar to current info screen but has other settings on each line.
# Entries will appear in the order they are listed in the element.
# Property name is 'Display'
# First word is the 'KeyLabel' to use.
# Second is the size of the field if it is editable (CTO=? or 'allow edit'=1)
# Third determines if it is always editable (0-no, 1-yes)
# Remaining words must be internal DMI KeyWords and will be shown on that line.
#
Elem DMIEntryScreen
{
	//Key	Label	Size	Edit	Internal Keys
	Display	MNAME	-1	0	MNAME
	Display	PCODE	8	0	PCODE
	Display	SERIAL	7	1	SERIAL
	Display	STAG		8	1	STAG
	Display	MCODE	24	0	MCODE
	Display	BLID		8	0	BLID
	Display	EXFUNC	16	0	EXFUNC
	Display	UUID		-1	0	UUID
}
